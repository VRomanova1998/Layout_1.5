<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout_1.5</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="title">Ремонт техники различных брендов</div>
   <div class="swiper slider">
        <div class="swiper-wrapper list-item-container">
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/lenovo.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/Bitmap.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/apple.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/viewSonic.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/bosch.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item"><img class="picture" src="./picture/hp.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item hidden-tablet"><img class="picture" src="./picture/acer.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item hidden-tablet"><img class="picture" src="./picture/sony.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item hidden-tablet hidden-monitor"><img class="picture" src="./picture/lenovo.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item hidden-tablet hidden-monitor"><img class="picture" src="./picture/samsung.svg"><button class="picture_button"></button></div></div>
            <div class="swiper-slide"><div class="list-item hidden-tablet hidden-monitor"><img class="picture" src="./picture/apple.svg"><button class="picture_button"></button></div></div>
        </div>  
      <div class="swiper-pagination"></div> </div>
    <button class="button"><span>Показать все</span></button>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src = "script.js"></script>
</body>
</html>
